

<div mat-dialog-title>
  <h1>Add Task</h1>
</div>
<form [formGroup]="tasksForm" (ngSubmit)="onFormSubmit()"  >
<div mat-dialog-content class="content">
  <div class="row">
  <mat-form-field appearance="fill">
    <mat-label>Task Title</mat-label>
    <input matInput type="text" formControlName="title">
  </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>User ID</mat-label>
      <input matInput type="text" formControlName="userId">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="completed" >
      <mat-label>Completed</mat-label><br>
      <mat-radio-button [value]="true">Done</mat-radio-button><br>
      <mat-radio-button [value]="false">Not Done</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button type="button" mat-dialog-close="false">Cancel</button>
  <button mat-raised-button color="primary">Save</button>
</div>
</form>
